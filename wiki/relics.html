        <li>

    </div>

    <footer>
      <p>Balangay of the Forgotten Wiki Â© 2025</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll("nav a").forEach((link) => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          }
        });
      });
    </script>

    <script>
      function searchWiki() {
        const query = document.querySelector('#search-bar input').value.toLowerCase();
        const pages = {
          roles: 'roles.html',
          bosses: 'bosses.html',
          'mini boss': 'mini_boss.html',
          maps: 'maps.html',
          relics: 'relics.html',
          cards: 'cards.html',
          mandirigma: '../roles/mandirigma.html',
          bagani: '../roles/bagani.html',
          babaylan: '../roles/babaylan.html',
          mangangayaw: '../roles/mangangayaw.html',
          apolaki: '../boss/apolaki.html',
          bathala: '../boss/bathala.html',
          mayari: '../boss/mayari.html',
          bakunawa: '../boss/bakunawa.html',
          minokawa: '../boss/minokawa.html',
          silang: '../relics/silang.html',
          luhain: '../relics/luhain.html',
          korona: '../relics/korona.html',
          pangil: '../relics/pangil.html',
          kapre: '../mini_boss/kapre.html',
          manananggal: '../mini_boss/manananggal.html',
          tiyanak: '../mini_boss/tiyanak.html',
          sirena: '../mini_boss/sirena.html',
          kaluwalhatian: '../maps/kaluwalhatian.html',
          'bundok pulag': '../maps/bundok_pulag.html',
          'daragang magayon': '../maps/daragang_magayon.html',
          'dagat ng kabisayaan': '../maps/dagat_kabisayaan.html'
        };
        for (const [key, value] of Object.entries(pages)) {
          if (query.includes(key)) {
            window.location.href = value;
            return;
          }
        }
        alert('No matching page found.');
      }
    </script>
  </body>
</html>
